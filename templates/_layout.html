<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %} Narrow Jumbotron Template for Bootstrap</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet"
          type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css"
          integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N"
          crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">GoIP</h3>
    </div>

    {% block content %}
        <div class="jumbotron">
            {{ googlemap('some_awesome_map', lat=37.4419, lng=-122.1419, markers=[(37.4419, -122.1419)]) }}
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                some marketing text about GoIP
            </div>
        </div>
    {% endblock %}


    <footer class="footer">
        <p>&copy; 2016 GoIP.io</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
