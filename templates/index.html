{% extends "_layout.html" %}
{% block content %}
<ul class="list-group">
{% for k, v in location.items() %}
    <li class="list-group-item">
        <span class="badge"><i class="fa fa-map-marker"></i></span>
        {{ k.upper() }}: <strong>{{ v }}</strong>
    </li>
{% endfor %}
</ul>
{% endblock %}
