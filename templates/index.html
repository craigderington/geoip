{% extends "_layout.html" %}
{% block title %}GeoIP Lookup &raquo; Convert IP Address to a Physical Location.{% endblock %}
{% block content %}
<ul class="list-group">
{% for k, v in location.items() %}
    <li class="list-group-item">
        {{ k.upper() }}: <strong>{{ v }}</strong>
        <span class="label label-primary pull-right">
            <i class="fa fa-map-marker fa-2x"></i>
        </span>
    </li>
{% endfor %}
    <li class="list-group-item">
        <i class="fa fa-linux"></i> A web service by Python Development Systems, LLC.
    </li>
</ul>
{% endblock %}
