{% extends "_layout.html" %}
{% block title %}GeoIP Lookup{% endblock %}
{% block content %}
<ul class="list-group">
{% for k, v in location.items() %}
    <li class="list-group-item">
        {{ k.upper() }}: <strong>{{ v }}</strong>
        <span class="label label-primary pull-right">
            <i class="fa fa-map-marker fa-2x"></i>
        </span>
    </li>
{% endfor %}
</ul>
{% endblock %}
